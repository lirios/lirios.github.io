<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="An OS and apps built with modern design and features.">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- MDL -->
  <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.{% if page.theme %}{{ page.theme }}{% else %}red-orange{% endif %}.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Inline CSS -->
  {% include css.html %}

  {% seo %}
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  {{ content }}

  <noscript id="deferred-styles">
    <!-- MDL -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css">

    <!-- Customized CSS -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/materialize.css"  media="screen,projection">
  </noscript>

  <script defer type="text/javascript">
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement);
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener("load", loadDeferredStyles);
  </script>

  <!-- MDL -->
  <script defer type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- jQuery -->
  <script defer type="text/javascript" src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Materialize -->
  <script defer type="text/javascript" src="{{ site.baseurl }}/bower_components/materialize/dist/js/materialize.min.js"></script>
  <!-- Custom code -->
  <script defer type="text/javascript" src="{{ site.baseurl }}/js/init.js"></script>

  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</body>
</html>
