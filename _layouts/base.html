<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Import materialize.css -->
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/materialize.css"  media="screen,projection"/>

  <noscript id="deferred-styles">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css"  media="screen,projection"/>
    <!-- Customized CSS -->
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/main.css"  media="screen,projection"/>
  </noscript>

  <!--AngularJs-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Specify theme color to color browser toolbars
       according to the website style -->
  <meta name="theme-color" content="#F44336">

  {% seo %}
</head>

<body>
  {{ content }}

  <script type="text/javascript">
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement);
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener("load", loadDeferredStyles);
  </script>
</body>
</html>
